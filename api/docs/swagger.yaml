definitions:
  ent.Video:
    properties:
      created_at:
        type: string
      id:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  httputils.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  httputils.HTTPResponse:
    properties:
      code:
        example: 200
        type: integer
      data:
        type: object
    type: object
info:
