definitions:
  ent.Video:
    properties:
      created_at:
        type: string
      id:
        type: integer
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      uuid:
        type: string
    type: object
  v1.JSONResponse:
    properties:
      data:
        type: object
      message:
        type: string
      success:
        type: boolean
    type: object
info:
